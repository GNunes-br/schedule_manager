{% extends "template.html" %}
{% block content %}
<div class="mt-1">
    <center>
        <div class="w-50">
            <form method="POST" action="/create-user">
                <input type="hidden" name="id" value="{{id}}">
                <label>Informe os dados do usu√°rio</label>
                </br>
                </br>
